<!doctype html>
<html>
    <head>
        <title>Pixi Spine Tester</title>
        <link rel="icon" type="image/x-icon" href="./assets/aleacsys.ico" />
        <script>
            javascript: (function () {
                var script = document.createElement('script');
                script.onload = function () {
                    var stats = new Stats();
                    document.body.appendChild(stats.dom);
                    requestAnimationFrame(function loop() {
                        stats.update();
                        requestAnimationFrame(loop);
                    });
                };
                script.src = '//mrdoob.github.io/stats.js/build/stats.min.js';
                document.head.appendChild(script);
            })();
        </script>
        <link rel="stylesheet" href="./assets/style.css" />
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
    </head>
    <body>
        <div id="drop-zone" style="pointer-events: none"></div>
        <img id="image-preview" />
        <script src="./pixiSpineTest.js"></script>
        <div id="gameContainer">
            <span>
                <button id="add" title="Add 100 spine objectd to the scene">Add</button>
                <button id="move" title="Move all spine objects downwards" disabled>Move</button>
                <select id="spine-list" title="Select the spine object you want to see in the canvas view"></select>
                <select id="animation-list" title="Select the animation you want to play" disabled></select>
                <select id="skin-list" title="Select the skin you want to use" disabled></select>
            </span>
            <div>
                <span class="counter">
                    <label id="count">0 Spine Objects</label>
                    <label> | </label>
                    <label id="draw-calls">0 Draw Calls</label>
                </span>
            </div>
            <span>
                <button id="remove" title="Remove selected drag-n-drop item from cache" disabled>Remove Current</button>
                <button id="remove-all" title="Remove all drag-n-drop items from cache">Remove All</button>
            </span>
        </div>
        <div id="gameDiv"></div>
        <script>
            if (!window.location.search.includes('renderer=')) window.location.search += '?renderer=webgl';
            PixiSpineTest.launch();
        </script>
    </body>
</html>
